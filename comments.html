
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Comments</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, #ffd89b 0%, #19547b 100%);
        color: #333;
    }

    h1, h2 {
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    button {
        width: calc(100% - 22px);
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 25px;
        box-sizing: border-box;
        font-size: 1em;
    }

    button {
        background-color: #ff7e5f;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #ff6f5e;
    }

    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        border-radius: 15px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #ff7e5f;
        color: white;
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.7);
    }
</style>

</head>
<body>
    <h1>Restaurants Catalogue</h1>
    
    <h2>Submit personal reviews on restaurants here. Keep track of what restaurants you like!</h2>
    <form id="commentForm">
        <label for="restaurant">Restaurant:</label>
        <input type="text" id="restaurant" name="restaurant" required><br><br>
        
        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

        <button type="submit">Submit Comment</button>
    </form>
    
    <h2>Comments</h2>
    <table id="commentTable" border="1">
        <thead>
            <tr>
                <th>UID</th>
                <th>Restaurant</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="commentBody">
            
        </tbody>
    </table>

    <script>
function displayComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsTable = document.getElementById('commentBody'); 
    commentsTable.innerHTML = ''; 

    comments.forEach(comment => {
        const row = document.createElement('tr');
        
        const uidCell = document.createElement('td');
        uidCell.textContent = comment.uid;
        row.appendChild(uidCell);
        
        const restaurantCell = document.createElement('td');
        restaurantCell.textContent = comment.restaurantName;
        row.appendChild(restaurantCell);

        const ratingCell = document.createElement('td');
        ratingCell.textContent = comment.rating;
        row.appendChild(ratingCell);

        commentsTable.appendChild(row);
    });
}

function submitComment(event) {
    event.preventDefault(); 

    const restaurantName = document.getElementById('restaurant').value; 
    const rating = document.getElementById('rating').value; 

    const newComment = {
        uid: localStorage.getItem('uid'),
        restaurantName,
        rating
    };

    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.push(newComment);
    localStorage.setItem('comments', JSON.stringify(comments));

    displayComments();
    document.getElementById('commentForm').reset();
}

window.onload = function() {
    displayComments();
    document.getElementById('commentForm').addEventListener('submit', submitComment);
};
    </script>
   
</body>
</html>
