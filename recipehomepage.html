<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #2c2c2e);
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Recipe Search</h1>
        <form id="recipeForm">
            <input type="text" placeholder="Search for recipes...">
            <button type="submit">Search Recipe</button>
        </form>
        <a href="./recipeupload.html"><button>Upload Your Own Recipe</button></a>
        <ol id="results"></ol>
    </div>

    <script>
        const recipeForm = document.getElementById('recipeForm');
        recipeForm.addEventListener('submit', async (event) => {
            event.preventDefault()
            try {
                const apiUrl = "http://127.0.0.1:8069/api/recipe"
                const response = await fetch(apiUrl);
                const recipes = await response.json();
                console.log(recipes)
                
                // Clear existing results
                const resultsList = document.getElementById('results');
                resultsList.innerHTML = '';

                // Filter and display recipes with a specific name
                const searchInput = recipeForm.querySelector('input[type="text"]').value.trim().toLowerCase();
                recipes.forEach(recipe => {
                    if (recipe.name.toLowerCase().includes(searchInput)) {
                        const listItem = document.createElement('li');
                        listItem.textContent = "Name: " +  recipe.name + " |  Instructions:  " + recipe.instruction + " |  Ingredients: " + recipe.ingredients + " |  Supplies: " + recipe.supplies;
                        resultsList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error loading recipes:', error);
            }
        });
    </script>

</body>

</html>
