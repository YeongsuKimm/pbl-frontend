<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Recipe</title>
    <style>
        body {
            background: linear-gradient(45deg, #000000, #2c2c2e);
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Upload Your Recipe</h2>
        <form method="POST" id="recipeForm" enctype="multipart/form-data">
            <input type="text" id="recipeName" name="recipeName" placeholder="Recipe Name" required><br>
            <textarea id="recipeInstructions" name="recipeInstructions" rows="4" placeholder="Recipe Instructions" required></textarea><br>
            <textarea id="recipeIngredients" name="recipeIngredients" rows="4" placeholder="Recipe Ingredients" required></textarea><br>
            <textarea id="recommendedSupplies" name="recommendedSupplies" rows="4" placeholder="Recommended Supplies" required></textarea><br>
            <button type="submit">Upload Recipe</button>
        </form>
    </div>

    <script>
        // Function to handle the recipe upload
        function submitRecipeForm() {
            const recipeName1 = document.getElementById('recipeName').value;
            const recipeInstructions1 = document.getElementById('recipeInstructions').value;
            const recipeIngredients1 = document.getElementById('recipeIngredients').value;
            const recommendedSupplies1 = document.getElementById('recommendedSupplies').value;
            
            var formData = {
                recipeName: recipeName1, 
                recipeInstructions: recipeInstructions1, 
                recipeIngredients: recipeIngredients1, 
                recommendedSupplies: recommendedSupplies1
            }
            const apiUrl = 'http://127.0.0.1:8069/api/recipe';
            
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    'Access-Control-Allow-Origin': 'http://127.0.0.1:4100',
                    'Access-Control-Allow-Credentials': 'true'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Display prediction result
                console.log("success")
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        // Event listener for form submission
        const recipeForm = document.getElementById('recipeForm');
        recipeForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            submitRecipeForm(); // Call the function to handle recipe upload
        });
    </script>

</body>

</html>
